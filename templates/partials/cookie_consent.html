<div class="cookie-consent">
    <div class="cookie-content">
        <div class="cookie-text">
            <h5 class="text-gold mb-2">We Use Cookies</h5>
            <p class="mb-0">We use cookies to enhance your browsing experience, serve personalized content, and analyze our traffic. By clicking "Accept All", you consent to our use of cookies. You can manage your preferences at any time.</p>
        </div>
        <div class="cookie-actions">
            <button class="btn btn-cookie btn-settings">Manage Preferences</button>
            <button class="btn btn-cookie btn-accept">Accept All</button>
        </div>
    </div>
</div>
{% block extra_js %}
<script>
    // Function to get cookie value by name
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}

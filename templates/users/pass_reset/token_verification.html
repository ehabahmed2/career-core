{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Enter Verification Code</h2>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="token" placeholder="6-digit code" required class="form-control">
    <button type="submit" class="btn btn-primary mt-3">Verify</button>
  </form>
</div>
{% endblock %}

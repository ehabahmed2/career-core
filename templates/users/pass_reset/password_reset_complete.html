{% extends "base.html" %}
{% block content %}
{% block "extra_css" %}
<style>
    /* Gold hover effect */
    .btn-primary:hover {
        background-color: #D4AF37 !important;
        border-color: #D4AF37 !important;
    }
</style>
{% endblock %}
<div class="container py-5">
    <div class="card shadow-sm" style="max-width: 500px; margin: 0 auto;">
        <div class="card-body text-center">
            <!-- Gold checkmark icon -->
            <div class="mb-4" style="color: #D4AF37; font-size: 4rem;">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h2 class="card-title mb-3">Password Updated!</h2>
            <p class="card-text mb-4">
                Your password has been successfully changed.
            </p>
            
            <!-- Navy blue button with gold hover -->
            <a href="{% url 'login' %}" 
               class="btn btn-primary btn-lg w-100"
               style="background-color: #0A2463; border-color: #0A2463;">
               Sign In Now
            </a>
            
            <!-- Secondary option -->
            <div class="mt-3">
                <a href="/" class="text-muted">
                    <i class="fas fa-arrow-left me-2"></i>Return Home
                </a>
            </div>
        </div>
    </div>
</div>


{% endblock %}

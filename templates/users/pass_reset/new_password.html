{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Set New Password</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="password" name="password" placeholder="New password" required class="form-control">
    <button type="submit" class="btn btn-primary mt-3">Update Password</button>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Reset Password</h2>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="POST">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Your email" required class="form-control">
    <button type="submit" class="btn btn-primary mt-3">Send Token</button>
  </form>
</div>
{% endblock %}
